<!DOCTYPE html>
<html>
    <head>
        <title>NFA to DFA Converttor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/jquery-tags-input/jquery.tagsinput.css">
    </head>
    <body>
        <div class="row">
                <div class="col-md-12">
                    <div class="box">
                        <div class="box-title">
                            <h3>NFA TO DFA CONVERTTOR</h3>
                        </div>
                        <div class="box-content">
                            <form action="#" class="form-horizontal" id="formSymbolStates">
                                <div class="form-group">
                                   <label class="col-md-2 control-label">States</label>
                                   <div class="col-md-10">
                                      <input type="text" name="states" class="form-control">
                                      <span class="help-inline">Separate by comma</span>
                                   </div>
                                </div>                              
                                <div class="form-group">
                                   <label class="col-md-2 control-label">Symbols</label>
                                   <div class="col-md-10">
                                      <input type="text" name="symbols" class="form-control">
                                      <span class="help-inline">Separate by comma</span>
                                   </div>
                                </div>                  
                                <div class="form-group">
                                    <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2">
                                       <input type="button" class="btn btn-block btn-success" value="Generate / Regenerate ..." id="generate">
                                    </div>
                                </div>                                
                             </form>
                        </div>
                    </div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-12" id="table">
              
            </div>
        </div>
        <div class="row">
            <div class="col-md-12" id="table_result">
              
            </div>
        </div>        
        <script src="assets/Machin.js" type="text/javascript"></script>
        <script src="assets/jquery-2.0.3.min.js" type="text/javascript"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="assets/jquery-tags-input/jquery.tagsinput.min.js" type="text/javascript"></script>
        <script src="assets/load.js" type="text/javascript"></script>
    </body>
</html>
